    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
    <title>Hangman</title>
</head>
<body>

    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Travis Vadnais</a>
                <nav>
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </nav>
        </div>
    </header>


    <div id="main-container">
        <div class="stats-column">
            <div class="gameLogo">
                <img id = "GoT_Logo" src="assets/images/GoT_Logo.jpg" alt="hangman Logo">
                <img id = "GoT_Logo2" src="assets/images/GoT_Logo2.jpg" alt="Hangman Logo">
                <button id="start-button" type="button" onclick="resetGame()">Click to Start</button>
            </div>
            <div id="stage">
                <div id = "hangmanImage">
                    <img id="hangmanIndex" src="assets/images/Stark0.png">
                </div>
            <br>
                <div id="game_word">
                    <h1 id="game_word">Game Word:</h1>
                    <br>
                    <h2 id="underscores"></h2>
                    <br>
                    <br>
                    <h1>Your Guesses: </h1>
                    <br>
                    <h2 id="guessedLetters"></h2>
                    <br>
                    <br>
                    <h1>Guesses Remaining: </h1>
                    <br>
                    <h2 id="remainingGuesses"></h2>
                    <br>
                    <h1 id="wins">Wins: </h1>
                    <h2 id="winsCounter"></h2>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
    <footer>
        <div class="footer">
            <h5>Copyright &copy; 2018 Travis Vadnais</h5>
        </div>
    </footer>  

<script type="text/javascript" src="assets/javascript/game.js"></script>
<script>
    resetGame(); 
    updateDisplay();
</script>
