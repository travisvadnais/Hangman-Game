<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
    <title>Hangman</title>
</head>
<body>

    <div id="main-container">
        <div class="stats-column">
            <div class="gameLogo">
                <img id = "GoT_Logo" src="assets/images/GoT_Logo.jpg" alt="hangman Logo">
                <img id = "GoT_Logo2" src="assets/images/GoT_Logo2.jpg" alt="Hangman Logo">
                <button id="start-button" type="button" onclick="resetGame()">Click to Restart</button>
            </div>
            <div id="resultsDisplay"></div>
            <div id="executionClip"></div>
            <div id="stage">
                <div id = "hangmanImage">
                    <img id="hangmanIndex" src="assets/images/Stark0.png">
                </div>
                <br>
                <div id="game_word">
                    <h1 id="game_word">Game Word:</h1>
                    <br>
                    <h2 id="underscores"></h2>
                    <br>
                    <br>
                    <h1>Your Guesses: </h1>
                    <br>
                    <h2 id="guessedLetters"></h2>
                    <br>
                    <br>
                    <h1>Guesses Remaining: </h1>
                    <br>
                    <h2 id="remainingGuesses"></h2>
                    <br>
                    <h1 id="wins">Wins: </h1>
                    <h2 id="winsCounter"></h2>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
    <footer>
        <div class="footer">
            <h5>Copyright &copy; 2018 Travis Vadnais</h5>
        </div>
    </footer>  

<script type="text/javascript" src="assets/javascript/game.js"></script>
<script>
    resetGame(); 
    updateDisplay();
</script>
</body>
</html>
